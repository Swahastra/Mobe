<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dark/Light Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <input id="switch" type="checkbox">
        <div class="app">
            <div class="card-body">
                <div class="phone">
                    <div class="menu-bar">
                        <div class="date-time">
                            <div class="date"></div>
                            <div class="time"></div>
                        </div>
                        <div class="icons">
                            <div class="signal"></div>
                            <div class="battery"></div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="circle">
                            <div class="crescent-sun"></div>
                        </div>
                        <label for="switch">
                            <div class="toggle-button"></div>
                            <div class="mode-labels">
                                <p class="light">Light</p>
                                <p class="dark">Dark</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
